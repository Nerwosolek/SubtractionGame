<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subtraction: The Game</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="css/mystyles.css" type="text/css">
  </head>
  <body onload="prepareGame(document.getElementById('mainGameDiv'), 'en')">
    <div class="game" id="mainGameDiv">
      <header class="jumbotron">
        <div class="container">
          <div class="row row-header">
            <div class="col-xs-3">
            </div>
            <div class="col-xs-6" id="gameStatus">
                <h1 id="gameTitle">SUBTRACTION: The&nbsp;Game</h1>
            </div>
            <div class="col-xs-3">
            </div>
          </div>
        </div>
      </header>
      <div class="container" id="startPanel">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-offset-3 col-sm-2" for="totalBallsNbr">Total balls number</label>
            <div class="col-sm-2">
              <input type="number" class="form-control" id="totalBallsNbr" placeholder="12" value=12 min="3">
            </div>

          </div>
          <div class="form-group">
            <label class="control-label col-sm-offset-3 col-sm-2" for="ballsMoveNbr">Max balls in 1 move</label>
            <div class="col-sm-2">
              <input type="number" class="form-control" id="ballsMoveNbr" placeholder="2" value=2 min="1">
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-xs-1">

          </div>
          <div class="col-xs-5">
            <button type="button" class="btn btn-primary btn-lg btn-block" onclick="startGame(1)">You START</button>
          </div>
          <div class="col-xs-5">
            <button type="button" class="btn btn-success btn-lg btn-block" onclick="startGame(0)">Computer plays 1st</button>
          </div>
          <div class="col-xs-1">

          </div>
        </div>

      </div>
      <div class="container" id="gamePanel">
        <div class="row">
          <div class="col-xs-1" >

          </div>
          <div class="col-xs-10" >
            <div class="row">
              <div class="balls-row" id="balls-col">
              </div>
            </div>
          </div>
          <div class="col-xs-1">

          </div>
        </div>
      </div>
      <footer></footer>
    </div>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/sub.min.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-85646544-2', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
